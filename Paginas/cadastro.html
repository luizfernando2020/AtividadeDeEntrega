<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link href="cadastro.css" rel="stylesheet">
</head>

<body>
    <di class="topo">
        <p id="title">Cadastre-se</p>
    </di>
    <div class="meio">
        <div class="menu">
            <p>Links para os jogos</p>
            <table id="tableMenuPrincipal">
                <tr>
                    <td id="tableMenu" ><a href="./cs.html">CS</a></td>
                </tr>
                <tr>
                    <td id="tableMenu" ><a href="./pes.html">Pes</a> </td>
                </tr>
                <tr>
                    <td id="tableMenu"><a href="./fifa.html">FIFA</a></td>
                </tr>
            </table>
        </div>
        <div class="principal">
            <div class="form1">
                <table>
                    <tr>
                        <td><label>Nome</label></td>
                        <td><input type="text" name="nome"></td>
                    </tr>
                    <tr>
                        <td><label>Sobrenome</label></td>
                        <td><input type="text" name="sobrenome"></td>
                    </tr>
                    <tr>
                        <td><label>Data Nascimento</label></td>
                        <td><input type="date" name="data"></td>
                    </tr>
                    <tr>
                        <td><label>Sexo</label></td>
                        <td><input name="sexo" type="radio" value="m">Masculino
                            <input name="sexo" type="radio" value="f">Feminino
                        </td>
                    </tr>
                    <tr>
                        <td><label>Email</label></td>
                        <td><input type="email" name="email" placeholder="exemplo@dominio.com"></td>
                    </tr>
                    <tr>
                        <td><label>Telefone</label></td>
                        <td><input type="tel" name="Telefone" placeholder="(xx) x xxxx-xxxx"></td>
                    </tr>

                </table>
            </div>
            <div class="form2">
                <table class="table2">
                    <tr>
                        <td><label>Endereço</label></td>
                        <td><input type="text" name="end"></td>
                    </tr>
                    <tr>
                        <td><label>Número</label></td>
                        <td><input type="number" name="numero"></td>
                    </tr>
                    <tr>
                        <td><label>Estado</label></td>
                        <td><select id="estado" name="estado">
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Login</label></td>
                        <td><input type="text" name="login"></td>
                    </tr>
                    <tr>
                        <td><label>Senha</label></td>
                        <td><input type="password" name="senha"></td>
                    </tr>

                </table>
                <input id="buttom" type="submit" value="Enviar">
            </div>
        </div>

        <div class="footer">
            <a id="footerLink" href="./cadastro.html">&gt&gtCadastre-se</a>
            <a id="footerLink" href="./faleConosco.html">&gt&gtFale Conosco</a>
            <a id="footerLink" href="facebook.com">&gt&gtFacebook</a>
        </div>


</body>

</html>
